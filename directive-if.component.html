<button (click)='display=!display'>
    {{display?'ON':'Off'}}
</button><br>

display={{display}}<br>

<div *ngIf='display; else  elseBlock'>Hii am angular</div><br>
<ng-template #elseBlock>Hii</ng-template><br>

<div *ngIf='5>4 then thenBlock;else elseBlock'></div>

<ng-template #thenBlock><div><b>5 is greater</b></div></ng-template>
<ng-template #elseBlock><div><b>4 is greater</b></div></ng-template>

Enter number:<input type="text"[(ngModel)]='num'>

<div *ngIf='num>0 then thenBlock1;else elseBlock1 '></div>
<ng-template #thenBlock1><div><b>positive</b></div></ng-template>
<ng-template #elseBlock1><div><b>Negative</b></div></ng-template>
